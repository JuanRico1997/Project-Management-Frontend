<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mis Proyectos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>ðŸ“‹ Sistema de GestiÃ³n de Proyectos</h1>
        <div class="header-actions">
            <span class="user-info" id="userInfo"></span>
            <button class="btn btn-secondary btn-small" onclick="logout()">
                Cerrar SesiÃ³n
            </button>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
        <div class="dashboard-header">
            <h2>Mis Proyectos</h2>
            <button class="btn btn-primary" onclick="openModal('createProjectModal')">
                + Nuevo Proyecto
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Cargando proyectos...</p>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projectsGrid">
            <!-- Los proyectos se cargan dinÃ¡micamente aquÃ­ -->
        </div>
    </div>

    <!-- Modal: Crear Proyecto -->
    <div id="createProjectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crear Nuevo Proyecto</h3>
                <button class="close-modal" onclick="closeModal('createProjectModal')">Ã—</button>
            </div>
            
            <form onsubmit="event.preventDefault(); createProject();">
                <div class="form-group">
                    <label for="projectName">Nombre del Proyecto</label>
                    <input 
                        type="text" 
                        id="projectName" 
                        placeholder="Ej: Sistema de Ventas"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Crear Proyecto
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
