<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proyecto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>üìã Sistema de Gesti√≥n de Proyectos</h1>
        <div class="header-actions">
            <span class="user-info" id="userInfo"></span>
            <button class="btn btn-secondary btn-small" onclick="logout()">
                Cerrar Sesi√≥n
            </button>
        </div>
    </div>

    <!-- Project Detail -->
    <div class="dashboard">
        <!-- Back Button -->
        <a href="dashboard.html" class="back-btn">
            ‚Üê Volver a Proyectos
        </a>

        <!-- Project Header -->
        <div class="dashboard-header">
            <div>
                <h2 id="projectName">Cargando...</h2>
                <span class="project-status" id="projectStatus">DRAFT</span>
            </div>
            <button class="btn btn-primary" onclick="openModal('createTaskModal')">
                + Nueva Tarea
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Cargando tareas...</p>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container">
            <h3>Tareas del Proyecto</h3>
            <div id="tasksList">
                <!-- Las tareas se cargan din√°micamente aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Modal: Crear Tarea -->
    <div id="createTaskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Crear Nueva Tarea</h3>
                <button class="close-modal" onclick="closeModal('createTaskModal')">√ó</button>
            </div>
            
            <form onsubmit="event.preventDefault(); createTask();">
                <div class="form-group">
                    <label for="taskTitle">T√≠tulo de la Tarea</label>
                    <input 
                        type="text" 
                        id="taskTitle" 
                        placeholder="Ej: Dise√±ar base de datos"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Crear Tarea
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/project-detail.js"></script>
</body>
</html>
